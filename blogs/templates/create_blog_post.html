{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-white" style="background: #343541">
                        <h2 class="mb-0">Create Blog Post</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.title.label_tag }}
                                {{ form.title }}
                            </div>
                            <div class="mb-3">
                                {{ form.cover_image.label_tag }}
                                {{ form.cover_image }}
                            </div>
                            <div class="mb-3">
                                {{ form.content.label_tag }}
                                {{ form.content }}
                            </div>
                            <button type="submit" class="btn text-white" style="background: #343541">Publish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {# Include CKEditor JS #}
    {{ form.media }}
{% endblock %}
