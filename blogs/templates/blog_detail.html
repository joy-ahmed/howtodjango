{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          {% if blog.cover_image %}
            <img src="{{ blog.cover_image.url }}" class="card-img-top" alt="{{ blog.title }}">
          {% endif %}
          <div class="card-body">
            <h2 class="card-title">{{ blog.title }}</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="text-muted">
                <i class="far fa-calendar-alt"></i> {{ blog.created_at|date:"F d, Y" }}
              </div>
              <div class="text-muted">
                <i class="far fa-user"></i> Posted by {{ blog.author }}
              </div>
            </div>
            <p class="card-text">{{ blog.content | safe }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <!-- Sidebar Section (You can customize the sidebar content) -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sidebar</h5>
            <!-- Add your sidebar content here -->
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
