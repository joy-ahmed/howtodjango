{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-white" style="background: #343541">Update Blog Post</div>

          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn text-white" style="background: #343541">Update Blog Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {# Include CKEditor JS #}
  {{ form.media }}
{% endblock %}
