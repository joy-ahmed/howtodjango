<!-- password_change.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white" style="background: #343541">
          <h2 class="mb-0">Change Password</h2>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn text-white" style="background: #343541">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
