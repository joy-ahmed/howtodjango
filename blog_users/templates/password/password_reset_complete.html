{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2 class="mb-0">Password Reset Successful</h2>
          </div>
          <div class="card-body">
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url "login" %}" class="btn btn-success">Log in to your account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
